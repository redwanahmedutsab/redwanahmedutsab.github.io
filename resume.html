<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume | Redwan Ahmed Utsab</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="icon" href="https://redwanahmedutsab.github.io/logo/favicon.ico">
<style>
    /* === Global Styles === */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #f4f4f9;
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
    }

    a {
        text-decoration: none;
        color: #4caf50;
    }

    a:hover {
        color: #333;
    }

    /* === Navbar === */
    .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: #fff;
        position: sticky;
        top: 0;
        z-index: 2000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav .logo a {
        font-weight: 600;
        color: #4caf50;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    .nav li a {
        font-weight: 500;
        padding: 6px 10px;
        border-radius: 6px;
        transition: 0.3s;
    }

    .nav li a.active,
    .nav li a:hover {
        background: #4caf50;
        color: #fff;
    }

    /* Hamburger Menu */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .menu-toggle span {
        height: 3px;
        width: 25px;
        background: #4caf50;
        margin: 4px 0;
        border-radius: 5px;
        transition: 0.3s;
    }

    .menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active span:nth-child(2) {
        opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(2px);
        opacity: 0;
        visibility: hidden;
        transition: 0.3s ease-in-out;
        z-index: 1500;
    }

    .overlay.active {
        opacity: 1;
        visibility: visible;
    }

    /* Drawer */
    .drawer {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        background: #ffffff;
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 2001;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
    }

    .drawer.open {
        transform: translateX(0);
    }

    .drawer ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .drawer li {
        margin: 10px 0;
    }

    .drawer a {
        display: block;
        padding: 12px 25px;
        font-weight: 500;
        color: #333;
        transition: background 0.3s;
    }

    .drawer a.active,
    .drawer a:hover {
        background: #4caf50;
        color: #fff;
    }

    @media (max-width: 768px) {
        .menu-toggle {
            display: flex;
        }
        .nav ul {
            display: none;
        }
    }

    /* === Main Content === */
    main {
        max-width: 900px;
        margin: 30px auto;
        padding: 0 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem;
    }

    iframe {
        width: 100%;
        height: 1000px;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .download-btn {
        display: inline-block;
        margin: 20px 0;
        padding: 10px 20px;
        background: #4caf50;
        color: #fff;
        font-weight: 500;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
    }

    .download-btn:hover {
        background: #333;
    }

    @media(max-width:768px){
        iframe {
            height: 700px;
        }
    }
</style>
</head>
<body>

<!-- Navbar -->
<header class="nav">
    <div class="logo">
        <a href="https://redwanahmedutsab.github.io/">
            <img src="https://redwanahmedutsab.github.io/logo/favicon.ico" alt="logo" width="18" height="18">
            Redwan Ahmed Utsab
        </a>
    </div>

    <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <ul>
        <li><a href="https://redwanahmedutsab.github.io">Home</a></li>
        <li><a href="https://redwanahmedutsab.github.io/experience">Experience</a></li>
        <li><a href="https://redwanahmedutsab.github.io/research">Research</a></li>
        <li><a href="https://redwanahmedutsab.github.io/news">News</a></li>
        <li><a href="https://redwanahmedutsab.github.io/project">Projects</a></li>
        <li><a href="https://redwanahmedutsab.github.io/blog">Blogs</a></li>
        <li><a href="#" class="active">Resume</a></li>
    </ul>
</header>

<!-- Mobile Drawer -->
<div class="drawer" id="drawer">
    <ul>
        <li><a href="https://redwanahmedutsab.github.io">Home</a></li>
        <li><a href="https://redwanahmedutsab.github.io/experience">Experience</a></li>
        <li><a href="https://redwanahmedutsab.github.io/research">Research</a></li>
        <li><a href="https://redwanahmedutsab.github.io/news">News</a></li>
        <li><a href="https://redwanahmedutsab.github.io/project">Projects</a></li>
        <li><a href="https://redwanahmedutsab.github.io/blog">Blogs</a></li>
        <li><a href="#" class="active">Resume</a></li>
    </ul>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Main Content -->
<main>
    <h1>My Resume</h1>
    <iframe src="resume.pdf" frameborder="0"></iframe>
    <a href="resume.pdf" download class="download-btn">Download Resume</a>
</main>

<script>
    const toggle = document.getElementById('menu-toggle');
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('overlay');

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('active');
        toggle.classList.remove('active');
    }

    toggle.addEventListener('click', () => {
        drawer.classList.toggle('open');
        overlay.classList.toggle('active');
        toggle.classList.toggle('active');
    });

    overlay.addEventListener('click', closeDrawer);
</script>

</body>
</html>
